<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pro - Control de Abonos</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #e74c3c; --info: #3498db; --gray: #95a5a6; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .search-bar { border: 2px solid var(--info); background: #f0faff; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 5px; }
        .btn-add { background: var(--accent); color: white; margin-bottom: 15px; }
        
        .cliente-item { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 5px solid var(--accent); position: relative; }
        .nombre-texto { font-weight: bold; color: var(--primary); font-size: 1.2em; text-transform: capitalize; display: block; }
        .producto-texto { font-size: 0.85em; color: #555; background: #e8f5e9; padding: 2px 6px; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .monto-pendiente { color: var(--danger); font-weight: bold; font-size: 1.3em; margin: 5px 0; display: block; }
        
        .historial-box { font-size: 0.75em; color: #666; background: #fff; padding: 8px; border-radius: 4px; margin: 10px 0; border: 1px solid #eee; max-height: 100px; overflow-y: auto; }
        .hist_pago { color: var(--accent); border-bottom: 1px solid #f1f1f1; }
        .hist_compra { color: var(--warning); border-bottom: 1px solid #f1f1f1; }
        
        .acciones-mini { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .btn-mini { padding: 8px 4px; font-size: 0.75em; margin: 0; color: white; }
        .btn-abono { background: var(--info); }
        .btn-compra { background: var(--warning); }
        .btn-liq { background: #eee; color: #333; }
        
        .backup-zone { margin-top: 30px; padding-top: 15px; border-top: 1px dashed #ccc; display: flex; gap: 10px; }
        .btn-backup { background: var(--gray); color: white; font-size: 0.7em; margin: 0; flex: 1; }
        #app-content, .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-section">
        <h2>üîê Acceso Privado</h2>
        <input type="password" id="master-pass" placeholder="Tu contrase√±a">
        <button class="btn-add" onclick="checkPass()">Entrar</button>
    </div>

    <div id="app-content">
        <h2>üìí Control de Abonos</h2>
        <div id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre del cliente">
            <input type="text" id="producto" placeholder="¬øQu√© compr√≥?">
            <input type="number" id="deuda" placeholder="Deuda inicial ($)">
            <button class="btn-add" onclick="agregar()">+ Registrar Deuda</button>
        </div>
        <hr>
        <input type="text" id="buscador" class="search-bar" placeholder="üîç Buscar cliente..." onkeyup="render()">
        <div id="lista"></div>
        
        <div class="backup-zone">
            <button class="btn-backup" onclick="exportarDatos()">üì• Guardar Respaldo</button>
            <button class="btn-backup" onclick="document.getElementById('fileInput').click()">üì§ Cargar Respaldo</button>
            <input type="file" id="fileInput" style="display:none" onchange="importarDatos(event)">
        </div>
        <button onclick="location.reload()" style="background:none; color:gray; font-size: 0.7em; margin-top:15px; text-decoration: underline; width: 100%;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    let clientes = [];
    const DB_KEY = 'agenda_datos_final_v10';

    function checkPass() {
        if(document.getElementById('master-pass').value.length > 0) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('app-content').style.display = 'block';
            cargarDatos();
        }
    }

    function obtenerFecha() {
        return new Date().toLocaleString('es-MX', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' });
    }

    function guardarDatos() {
        clientes.sort((a, b) => a.nombre.localeCompare(b.nombre));
        localStorage.setItem(DB_KEY, btoa(unescape(encodeURIComponent(JSON.stringify(clientes)))));
        render();
    }

    function cargarDatos() {
        const guardado = localStorage.getItem(DB_KEY);
        if(guardado) {
            try { 
                clientes = JSON.parse(decodeURIComponent(escape(atob(guardado)))); 
                render(); 
            } catch(e) { console.error("Error al cargar"); }
        }
    }

    function agregar() {
        const n = document.getElementById('nombre').value.trim();
        const p = document.getElementById('producto').value.trim();
        const d = parseFloat(document.getElementById('deuda').value);
        if(n && d >= 0) {
            clientes.push({
                nombre: n,
                productos: [p || "Varios"],
                pendiente: d,
                historial: [] 
            });
            document.getElementById('nombre').value = ""; document.getElementById('producto').value = ""; document.getElementById('deuda').value = "";
            guardarDatos();
        }
    }

    function registrarAbono(index) {
        const monto = parseFloat(prompt(`¬øCu√°nto abona ${clientes[index].nombre}?`));
        if(!isNaN(monto) && monto > 0) {
            clientes[index].historial.unshift({ fecha: obtenerFecha(), detalle: 'Abono', monto: monto, tipo: 'pago' });
            clientes[index].pendiente -= monto;
            if(clientes[index].pendiente <= 0) {
                alert("Cuenta liquidada.");
                clientes.splice(index, 1);
            }
            guardarDatos();
        }
    }

    function agregarNuevaCompra(index) {
        const p = prompt(`¬øQu√© nuevo producto se lleva?`);
        const d = parseFloat(prompt(`¬øPrecio de ${p}?`));
        if(p && !isNaN(d)) {
            clientes[index].productos.push(p);
            clientes[index].pendiente += d;
            clientes[index].historial.unshift({ fecha: obtenerFecha(), detalle: `Compra: ${p}`, monto: d, tipo: 'compra' });
            guardarDatos();
        }
    }

    function liquidar(index) {
        if(confirm(`¬øLiquidar la cuenta de ${clientes[index].nombre}?`)) {
            clientes.splice(index, 1);
            guardarDatos();
        }
    }

    function render() {
        const div = document.getElementById('lista');
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        div.innerHTML = "";
        
        const filtrados = clientes.filter(c => c.nombre.toLowerCase().includes(busqueda));
        if(filtrados.length === 0) { div.innerHTML = '<p style="text-align:center;color:gray;">Sin registros.</p>'; return; }

        filtrados.forEach((c) => {
            const realIndex = clientes.indexOf(c);
            let historialHTML = c.historial.map(h => 
                `<div class="${h.tipo === 'pago' || !h.tipo ? 'hist_pago' : 'hist_compra'}">
                    ${h.fecha} - ${h.tipo === 'compra' ? '‚¨ÜÔ∏è Compra' : '‚¨áÔ∏è Abono'}: $${h.monto}
                </div>`
            ).join('');

            div.innerHTML += `
                <div class="cliente-item">
                    <span class="nombre-texto">${c.nombre}</span>
                    <span class="producto-texto">üì¶ ${c.productos.join(', ')}</span>
                    <span class="monto-pendiente">Debe: $${c.pendiente.toFixed(2)}</span>
                    <div class="historial-box"><strong>Movimientos:</strong>${historialHTML || '<br>Saldo inicial cargado'}</div>
                    <div class="acciones-mini">
                        <button class="btn-mini btn-abono" onclick="registrarAbono(${realIndex})">Abonar</button>
                        <button class="btn-mini btn-compra" onclick="agregarNuevaCompra(${realIndex})">+ Compra</button>
                        <button class="btn-mini btn-liq" onclick="liquidar(${realIndex})">Liquidar</button>
                    </div>
                </div>`;
        });
    }

    function exportarDatos() {
        const datos = btoa(unescape(encodeURIComponent(JSON.stringify(clientes))));
        const blob = new Blob([datos], {type: "text/plain"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "respaldo_cuentas.txt";
        link.click();
    }

    function importarDatos(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const decodificado = JSON.parse(decodeURIComponent(escape(atob(event.target.result.trim()))));
                if(Array.isArray(decodificado)) {
                    clientes = decodificado.map(c => ({
                        nombre: c.nombre || "Sin nombre",
                        productos: c.productos || [c.producto || "Varios"],
                        pendiente: c.pendiente || 0,
                        historial: (c.historial || []).map(h => {
                            // Si no tiene tipo, asumimos que es abono (pago)
                            if(!h.tipo) h.tipo = 'pago'; 
                            return h;
                        })
                    }));
                    guardarDatos();
                    alert("¬°Cargado correctamente como Abonos!");
                }
            } catch(err) { alert("Archivo incompatible."); }
        };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
